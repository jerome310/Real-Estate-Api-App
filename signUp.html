<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Sign In</title>
    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="/signUp.css">
    <!-- Favicons Link -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e88e862731.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-in">
        <img src="/images/user-valid-phone.png" alt="">
        <div class="sign-in-text-container">
            <h1>Login</h1>
            <form id="form">
                <div class="email-container">
                   <p>Email</p>
                   <input class="email-input" type="text" placeholder="Email Address">
                </div>
                <div class="password-container">
                   <p>Password</p>
                   <div class="password-input-section">
                    <input class="password-input" type="password" placeholder="Password">
                    <i class="close-eye fa-regular fa-eye-slash"></i>
                    <i class="open-eye fa-regular fa-eye"></i>
                   </div>
                </div>
                    <p class="incorrect-password-text"></p>  
            </form>
            <div class="login-button">
                <button class="sign-up-button">Login</button>
            </div>
            <!-- Login with section -->
            <div class="sign-up-border-line-container">
                <div class="middle-line-first"></div>
                <div class="middle-text">
                    <span>or login with</span>
                </div>
                <div class="middle-line-second"></div>
            </div>
            <!-- Login with section -->
            <!-- Social Media Icons -->
            <div class="social-media-icons">
                <div class="social-icon-container"> 
                   <img class="sign-up-btns" src="/images/google-icon.png" alt="google icon">
                </div>
                <div class="social-icon-container">
                    <img class="sign-up-btns" src="/images/apple-icon.png" alt="apple icon">
                </div>
                <div class="social-icon-container">
                    <img class="sign-up-btns" src="/images/facebook-icon.png" alt="facebook icon">
                </div>
            </div>
            <!-- Social Media Icons -->
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
